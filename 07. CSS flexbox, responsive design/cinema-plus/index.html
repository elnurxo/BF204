<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom grid system css -->
    <link rel="stylesheet" href="./assets/css/grid.css">
    <!-- main css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cinema Plus</title>
</head>

<body>
    <header>
        <div class="container header-wrapper">
            <div class="logo">
                <a href="https://cinemastercard.az/en/" target="_blank">
                    <img src="./assets/media/logo.png" alt="cinema plus logo" title="cinema plus logo">
                </a>
            </div>
            <ul class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Campaigns</a></li>
                <li><a href="#">Tariffs</a></li>
                <li><a href="#">Services</a></li>
            </ul>
            <!-- mobile menu -->
            <div class="mobile-menu">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>

    <main>
        <section id="movies">
            <div class="container">
                <h1>Cinema Plus Current Movies</h1>
                <div class="row">
                    <div class="col-3 col-md-6 col-sm-12 col-xs-12">
                        <div class="card">
                            <div class="card-title">
                                <h4>Kung Fu Panda 4</h4>
                            </div>
                            <div class="card-img">
                                <div class="new">New</div>
                                <img src="./assets/media/fu-panda-4-700x1000-1.350x0.jpg" alt="kung fu panda">
                            </div>
                            <div class="card-detail">
                                <img src="./assets/media/tr.png" alt="tr flag">
                                <img src="./assets/media/twod.png" alt="2d">
                                <img src="./assets/media/azsub.png" alt="az sub">
                            </div>
                            <div class="card-data">
                                <button>sessions</button>
                                <div class="age-restrict">
                                    <span>6+</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3 col-md-6 col-sm-12 col-xs-12">
                        <div class="card">
                            <div class="card-title">
                                <h4>Dune 2</h4>
                            </div>
                            <div class="card-img">
                                <img src="./assets/media/dune2-700x1000.350x0.jpg" alt="Dune 2">
                            </div>
                            <div class="card-detail">
                                <img src="./assets/media/tr.png" alt="tr flag">
                                <img src="./assets/media/twod.png" alt="2d">
                                <img src="./assets/media/azsub.png" alt="az sub">
                            </div>
                            <div class="card-data">
                                <button>sessions</button>
                                <div class="age-restrict">
                                    <span>6+</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3 col-md-6 col-sm-12 col-xs-12">
                        <div class="card">
                            <div class="card-title">
                                <h4>One Life</h4>
                            </div>
                            <div class="card-img">
                                <img src="./assets/media/one-life-700x1000.350x0.jpg" alt="One Life">
                            </div>
                            <div class="card-detail">
                                <img src="./assets/media/tr.png" alt="tr flag">
                                <img src="./assets/media/twod.png" alt="2d">
                                <img src="./assets/media/azsub.png" alt="az sub">
                            </div>
                            <div class="card-data">
                                <button>sessions</button>
                                <div class="age-restrict">
                                    <span>6+</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3 col-md-6 col-sm-12 col-xs-12">
                        <div class="card">
                            <div class="card-title">
                                <h4>Madame Web</h4>
                            </div>
                            <div class="card-img">
                                <img src="./assets/media/madame-web-700x1000.350x0.jpg" alt="Madame Web">
                            </div>
                            <div class="card-detail">
                                <img src="./assets/media/tr.png" alt="tr flag">
                                <img src="./assets/media/twod.png" alt="2d">
                                <img src="./assets/media/azsub.png" alt="az sub">
                            </div>
                            <div class="card-data">
                                <button>sessions</button>
                                <div class="age-restrict">
                                    <span>6+</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="slider">
            <img src="./assets/media/campaign.jpg" alt="">
        </section>

        <section id="contact-us">
            <div class="container">
                <h2>Contact Us <i class="fa-solid fa-phone"></i></h2>
                <div class="row">
                    <div class="col-6 col-md-12 col-sm-12 col-xs-12 form-wrapper">
                        <form>
                            <input type="text" placeholder="Enter your name" required> <br>
                            <input type="email" placeholder="Enter you email" required> <br>
                            <textarea cols="30" rows="7" placeholder="what is your message?"></textarea> <br>
                            <button type="submit">Send Your Message <i class="fa-solid fa-share"></i></button>
                        </form>
                    </div>
                    <div class="col-6 col-md-12 col-sm-12 col-xs-12">
                        <div class="map-wrapper">
                            <iframe
                            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d24309.431912026434!2d49.85965346157227!3d40.39380672501171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2saz!4v1710505947472!5m2!1sen!2saz"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
